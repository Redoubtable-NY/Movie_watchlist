<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Find a film</title>
</head>
<body>
    <header class="search-film-header">
        <img src="/images/Site-header.png" id="header-background" alt="Decorative background">
        <div id="header-link-container">
            <h1>Find your film</h1>
            <a href="/watchlist.html">My Watchlist</a>
        </div>
        <form id="search-bar">
            <div id="search-controls">
                <img src="/images/Search-icon.png" alt="search icon">
                <input type="search" id="movie-search" name="movie-search" placeholder="Search for a movie">
            </div>
            <input type="submit" id="submit-button" value="Search"> 
        </form>
    </header>
    <main>
        <section id="film-list-container">
            <div class="movie-icon-message-container">
                <img src="images/Movie-Icon.png" alt="Film icon">
                <p id="default-message">Start exploring</p>
            </div>
            <div class="film-search-error-container hidden">
                <p id="error-message">Unable to find what youâ€™re looking for. Please try another search.</p>
            </div>
            <section class="film-search-results-container"></section>
        </section>
    </main> 
</body>
<script src="index.js"></script>
</html>
